# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      d: session-delete
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      z: session-load
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint --rapid links spawn mpv {hint-url}
        ',d': spawn --userscript noscript_disable
        ',e': spawn --userscript noscript_enable
        ',p': spawn --userscript qute-pass moodle
        ',save': spawn --userscript instapaper qute-add
        ',se': edit-url
        ',zl': spawn --userscript qute-pass --dmenu-invocation dmenu
        ',zol': spawn --userscript qute-pass --dmenu-invocation dmenu --otp-only
        ',zpl': spawn --userscript qute-pass --dmenu-invocation dmenu --password-only
        ',zul': spawn --userscript qute-pass --dmenu-invocation dmenu --username-only
        '1': set-mark '1'
        ;A: spawn youtube-dl --extract-audio --audio-format mp3 --output "~/Music/Downloaded/%(title)s.%(ext)s"
          {url}
        ;M: hint links spawn youtube-dl --all-subs --output "~/Videos/YouTube/%(title)s.%(ext)s"
          {hint-url}
        ;a: spawn youtube-dl --extract-audio --audio-format mp3 --output "~/Music/Downloaded/%(title)s.%(ext)s"
          {url}
        ;mpv: hint links spawn mpv {hint-url}
        ;v: hint links spawn youtube-dl --all-subs --output "~/Videos/YouTube/%(title)s.%(ext)s"
          {hint-url}
        <F5>: null
        A: quickmark-del
        J: tab-prev
        K: tab-next
        X: undo
        '`1': set-mark '1'
        book: bookmark-load
        d: scroll-px 0 300
        ga: null
        gg: scroll-to-perc 0
        hc: history-clear
        j: scroll down
        jump-mark: '''1'''
        r: reload
        t: :open -t
        u: scroll-px 0 -300
        x: tab-close
        z: open-editor
  colors.completion.category.bg:
    global: '#172431'
  colors.completion.even.bg:
    global: white
  colors.completion.fg:
    global:
    - '#483d8b'
    - '#1e90ff'
    - '#000000'
  colors.completion.item.selected.bg:
    global: '#a9a9a9'
  colors.completion.item.selected.border.bottom:
    global: '#bbbb00'
  colors.completion.item.selected.fg:
    global: black
  colors.completion.item.selected.match.fg:
    global: white
  colors.completion.match.fg:
    global: '#ff0000'
  colors.completion.odd.bg:
    global: white
  colors.completion.scrollbar.bg:
    global: '#333333'
  colors.downloads.bar.bg:
    global: black
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 black)
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: teal
  colors.keyhint.bg:
    global: '#17B04A'
  colors.messages.error.bg:
    global: '#F24E14'
  colors.prompts.border:
    global: 1px solid gray
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.statusbar.insert.bg:
    global: '#fff4ff'
  colors.statusbar.insert.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#05111A'
  colors.statusbar.passthrough.bg:
    global: darkblue
  colors.statusbar.progress.bg:
    global: '#0FD1BA'
  colors.statusbar.url.success.https.fg:
    global: '#ffa9fb'
  colors.statusbar.url.warn.fg:
    global: '#5f6692'
  colors.tabs.bar.bg:
    global: '#05111A'
  colors.tabs.even.bg:
    global: maroon
  colors.tabs.even.fg:
    global: WHITE
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#DE4921'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.bg:
    global: seagreen
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: white
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: white
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: null
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.dns_prefetch:
    global: true
  content.geolocation:
    global: false
  content.host_blocking.enabled:
    global: false
  content.host_blocking.lists:
    global: null
  content.host_blocking.whitelist:
    global: null
  content.javascript.enabled:
    fast.com/*: true
    global: true
    www.google.co.in/*: true
    www.instapaper.com/*: true
    www.needtoporn.com/*: true
    www.youtube.com/*: true
    zorinos.com/*: false
  content.notifications:
    global: false
  content.pdfjs:
    global: true
  content.plugins:
    global: false
  content.proxy:
    global: system
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: null
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: bold default_size "Inconsolata"
  fonts.completion.entry:
    global: 12pt "Inconsolata"
  fonts.contextmenu:
    global: '"Acme"'
  fonts.debug_console:
    global: default_size "Acme"
  fonts.default_family:
    global:
    - Inconsolata
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - Terminal
  fonts.downloads:
    global: 11pt Bitter
  fonts.hints:
    global: bold 10pt default_family
  fonts.keyhint:
    global: 11pt default_family
  fonts.messages.warning:
    global: 10pt default_family
  fonts.prompts:
    global: 10pt Inconsolata
  fonts.statusbar:
    global: 11pt Acme
  fonts.tabs:
    global: 11pt Acme
  fonts.web.family.fantasy:
    global: '"Acme"'
  fonts.web.family.fixed:
    global: '"Merriweather"'
  fonts.web.family.sans_serif:
    global: '"Merriweather"'
  hints.scatter:
    global: true
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
  tabs.indicator.width:
    global: 3
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.width:
    global: 15%
  url.default_page:
    global: https://google.co.in
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
      dk: https://duckduckgo.com/?q={}
      y: https://youtube.com/search?q={}
  url.start_pages:
    global: https://www.instapaper.com/u
